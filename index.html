<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .book-card, .shelf-card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .book-card:hover, .shelf-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .modal { transition: opacity 0.3s ease, transform 0.3s ease; }
        input:focus { outline: none; }
        .nav-item.active svg, .nav-item.active span { color: #4f46e5; }
        header { padding-top: env(safe-area-inset-top); }
        nav { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Login Page (Initially Visible) -->
    <div id="login-page" class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-6">
                 <h1 class="text-3xl font-bold text-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    Smart Library
                </h1>
                <p class="text-gray-500 mt-2">Please sign in to continue.</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="roll-no-input" class="block text-sm font-medium text-gray-700">University Roll No.</label>
                    <input type="text" id="roll-no-input" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., STUDENT12345">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password-input" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                </div>
            </div>
            <p id="login-error" class="text-red-500 text-sm mt-2 text-center h-4"></p>
            <button id="login-btn" class="mt-4 w-full bg-indigo-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-indigo-700 transition">Login</button>
        </div>
    </div>
    
    <!-- Main App Content (Initially Hidden) -->
    <div id="main-app" class="hidden h-screen">
        <div class="flex flex-col h-full justify-between">
            <main class="overflow-y-auto pb-20">
                <!-- Library Page -->
                <div id="library-page">
                     <header class="bg-white shadow-sm sticky top-0 z-20">
                        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                            <h1 id="page-title" class="text-2xl font-bold text-gray-900 flex items-center"></h1>
                            <div id="search-container" class="mt-4">
                                <input type="text" id="search-input" placeholder="Search all books..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                    </header>
                    <div id="library-content" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 px-4">
                        <div id="loading-state" class="flex justify-center items-center py-20">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                        </div>
                    </div>
                </div>

                <!-- Profile Page -->
                <div id="profile-page" class="hidden">
                     <header class="bg-white shadow-sm sticky top-0 z-20">
                        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                            <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                My Profile
                            </h1>
                             <button id="logout-btn" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">Logout</button>
                        </div>
                    </header>
                    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 px-4">
                        <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center text-center">
                            <img id="profile-avatar" class="h-24 w-24 rounded-full object-cover mb-4 shadow-md" src="" alt="User Avatar">
                            <h2 id="profile-name" class="text-xl font-bold text-gray-800"></h2>
                            <p id="profile-rollno" class="text-gray-500"></p>
                            <div class="mt-6 border-t pt-6 w-full flex flex-col items-center">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">Library Card</h3>
                                <div class="bg-gray-100 p-4 rounded-lg">
                                    <canvas id="qr-code-canvas"></canvas>
                                </div>
                                <p class="text-xs text-gray-400 mt-2">Scan this QR code to issue books.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Bottom Navigation -->
            <nav class="bg-white shadow-t w-full fixed bottom-0 border-t">
                <div class="max-w-7xl mx-auto flex justify-around py-2 px-4">
                    <button id="nav-library" class="nav-item flex flex-col items-center text-gray-500 active">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                        <span class="text-xs font-medium">Library</span>
                    </button>
                    <button id="nav-profile" class="nav-item flex flex-col items-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="text-xs font-medium">Profile</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>
    
    <!-- Book Details Modal (unchanged) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 pointer-events-none scale-95 z-50">
       <div id="modal-content" class="bg-white w-full max-w-sm rounded-2xl shadow-xl p-6 relative">
            <button id="close-modal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <img id="modal-thumbnail" src="" class="w-24 h-36 object-cover rounded-md float-left mr-4 mb-2 shadow-lg" alt="Book Cover">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-1">Book Title</h2>
            <p id="modal-author" class="text-md text-gray-500 mb-4">by Author</p>
            <p id="modal-status" class="text-sm font-semibold mb-4 inline-block px-3 py-1 rounded-full"></p>
            <p id="modal-description" class="text-gray-600 mb-2 h-32 overflow-y-auto clear-both"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB9oY6IJciaFp1THAJ0VeI7rpSrefj5sk",
            authDomain: "smartlibrary-e03f7.firebaseapp.com",
            projectId: "smartlibrary-e03f7",
            storageBucket: "smartlibrary-e03f7.appspot.com",
            messagingSenderId: "524474984955",
            appId: "1:524474984955:web:4cb81fb71499be9425835e"
        };
        
        let db;
        let allShelves = [];
        let allBooks = [];
        let currentUser = null;

        // --- DOM Elements ---
        const loginPage = document.getElementById('login-page');
        const mainApp = document.getElementById('main-app');
        const rollNoInput = document.getElementById('roll-no-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const libraryPage = document.getElementById('library-page');
        const profilePage = document.getElementById('profile-page');
        const libraryContent = document.getElementById('library-content');
        const loadingState = document.getElementById('loading-state');
        const pageTitle = document.getElementById('page-title');
        const searchInput = document.getElementById('search-input');
        const searchContainer = document.getElementById('search-container');
        const navLibrary = document.getElementById('nav-library');
        const navProfile = document.getElementById('nav-profile');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileName = document.getElementById('profile-name');
        const profileRollNo = document.getElementById('profile-rollno');

        // --- App Initialization ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            checkLoginState();
        } catch (e) {
            document.body.innerHTML = `<p class="text-red-500 text-center py-10">Error: Could not initialize app.</p>`;
        }

        function showApp() {
            loginPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
            listenForLibraryChanges();
            showPage('library');
        }

        function showLogin() {
            mainApp.classList.add('hidden');
            loginPage.classList.remove('hidden');
            currentUser = null;
            localStorage.removeItem('loggedInStudentRollNo');
        }

        async function checkLoginState() {
            const loggedInRollNo = localStorage.getItem('loggedInStudentRollNo');
            if (loggedInRollNo) {
                try {
                    const userDoc = await getDoc(doc(db, "students", loggedInRollNo));
                    if (userDoc.exists()) {
                        currentUser = userDoc.data();
                        showApp();
                    } else { showLogin(); }
                } catch (e) { showLogin(); }
            } else {
                showLogin();
            }
        }

        loginBtn.addEventListener('click', async () => {
            const rollNo = rollNoInput.value.trim();
            const password = passwordInput.value.trim();
            loginError.textContent = '';
            if (!rollNo || !password) {
                loginError.textContent = 'Please enter Roll No. and Password.';
                return;
            }
            try {
                const studentRef = doc(db, "students", rollNo);
                const studentSnap = await getDoc(studentRef);
                if (studentSnap.exists() && studentSnap.data().password === password) {
                    currentUser = studentSnap.data();
                    localStorage.setItem('loggedInStudentRollNo', currentUser.rollNo);
                    showApp();
                } else {
                    loginError.textContent = 'Invalid Roll No. or Password.';
                }
            } catch (err) {
                loginError.textContent = 'An error occurred. Please try again.';
                console.error(err);
            }
        });

        logoutBtn.addEventListener('click', showLogin);
        
        function showPage(page) {
            libraryPage.classList.toggle('hidden', page !== 'library');
            profilePage.classList.toggle('hidden', page !== 'profile');
            navLibrary.classList.toggle('active', page === 'library');
            navProfile.classList.toggle('active', page === 'profile');
            searchContainer.style.display = (page === 'library') ? 'block' : 'none';
        }

        navLibrary.addEventListener('click', () => showPage('library'));
        navProfile.addEventListener('click', () => {
            showPage('profile');
            renderProfile();
        });

        function renderProfile() {
            if (!currentUser) return;
            profileName.textContent = currentUser.name;
            profileRollNo.textContent = `Student ID: ${currentUser.rollNo}`;
            
            // --- THIS IS THE FIX ---
            // This code checks if the URL is valid before trying to use it.
            // If it's invalid (like a Google search link), it uses a default placeholder.
            const placeholderAvatar = `https://placehold.co/100x100/E2E8F0/4A5568?text=${currentUser.name.charAt(0)}`;
            const imageUrl = currentUser.profileImageUrl;

            if (imageUrl && (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) && !imageUrl.includes('google.com/search')) {
                profileAvatar.src = imageUrl.replace('http://', 'https://');
            } else {
                profileAvatar.src = placeholderAvatar;
            }
            // --- END OF FIX ---

            generateQRCode();
        }

        // --- All other library logic remains the same ---
        function listenForLibraryChanges() {
             if (!db) return;
            onSnapshot(collection(db, "shelves"), (snapshot) => {
                allShelves = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => a.name.localeCompare(b.name));
                if (libraryContent.dataset.viewing === 'shelves') renderShelfList();
            });
            onSnapshot(collection(db, "books"), (snapshot) => {
                allBooks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const currentView = libraryContent.dataset.viewing;
                if (currentView === 'books') renderBooksForShelf(libraryContent.dataset.shelfId);
                else if (currentView === 'search') renderSearchResults(allBooks.filter(book => book.title.toLowerCase().includes(searchInput.value.toLowerCase()) || book.author.toLowerCase().includes(searchInput.value.toLowerCase())));
                else renderShelfList();
            });
        }
        function createBookCard(book) {
            const placeholderIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>`;
            const secureThumbnailUrl = book.thumbnailUrl ? book.thumbnailUrl.replace('http://', 'https://') : '';
            const thumbnailHTML = secureThumbnailUrl ? `<img src="${secureThumbnailUrl}" alt="${book.title}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center bg-gray-200">${placeholderIcon}</div>`;
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card bg-white rounded-lg p-3 cursor-pointer';
            bookCard.setAttribute('data-book', JSON.stringify(book));
            bookCard.innerHTML = `<div class="bg-gray-200 h-32 rounded-md mb-2 overflow-hidden">${thumbnailHTML}</div><h3 class="font-semibold text-sm text-gray-800 truncate">${book.title}</h3><p class="text-xs text-gray-500 truncate">${book.author}</p>`;
            bookCard.addEventListener('click', () => showModal(book));
            return bookCard;
        }
        function renderShelfList() {
            loadingState.style.display = 'none';
            libraryContent.innerHTML = '';
            pageTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg> Library Shelves`;
            libraryContent.dataset.viewing = 'shelves';
            const shelfListContainer = document.createElement('div');
            shelfListContainer.className = 'space-y-3';
            allShelves.forEach(shelf => {
                const shelfCard = document.createElement('div');
                shelfCard.className = 'shelf-card bg-white rounded-lg p-4 flex justify-between items-center cursor-pointer';
                shelfCard.innerHTML = `<h3 class="font-semibold text-gray-800">${shelf.name}</h3> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>`;
                shelfCard.addEventListener('click', () => renderBooksForShelf(shelf.id));
                shelfListContainer.appendChild(shelfCard);
            });
            libraryContent.appendChild(shelfListContainer);
        }
        function renderBooksForShelf(shelfId) {
            const shelf = allShelves.find(s => s.id === shelfId);
            const booksOnShelf = allBooks.filter(b => b.shelfId === shelfId);
            libraryContent.innerHTML = '';
            libraryContent.dataset.viewing = 'books';
            libraryContent.dataset.shelfId = shelfId;
            const backButton = document.createElement('button');
            backButton.className = 'text-indigo-600 font-semibold mb-4 flex items-center';
            backButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg> Back to Shelves`;
            backButton.addEventListener('click', renderShelfList);
            libraryContent.appendChild(backButton);
            pageTitle.innerText = shelf.name;
            const bookGrid = document.createElement('div');
            bookGrid.className = 'grid grid-cols-2 md:grid-cols-3 gap-4';
            if (booksOnShelf.length > 0) booksOnShelf.forEach(book => bookGrid.appendChild(createBookCard(book)));
            else bookGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No books found on this shelf.</p>`;
            libraryContent.appendChild(bookGrid);
        }
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) { renderShelfList(); return; }
            const filteredBooks = allBooks.filter(book => book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm));
            renderSearchResults(filteredBooks);
        });
        function renderSearchResults(books) {
            libraryContent.innerHTML = '';
            libraryContent.dataset.viewing = 'search';
            pageTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg> Search Results`;
            const bookGrid = document.createElement('div');
            bookGrid.className = 'grid grid-cols-2 md:grid-cols-3 gap-4';
            if (books.length > 0) books.forEach(book => bookGrid.appendChild(createBookCard(book)));
            else bookGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No books found for your search.</p>`;
            libraryContent.appendChild(bookGrid);
        }
        function generateQRCode() {
            if(!currentUser) return;
            const canvas = document.getElementById('qr-code-canvas');
            QRCode.toCanvas(canvas, currentUser.rollNo, { width: 160 }, function (error) { if (error) console.error(error); });
        }
        const modal = document.getElementById('modal');
        function showModal(bookData) {
            const modalThumbnail = document.getElementById('modal-thumbnail');
            const secureThumbnailUrl = bookData.thumbnailUrl ? bookData.thumbnailUrl.replace('http://', 'https://') : '';
            if (secureThumbnailUrl) { modalThumbnail.src = secureThumbnailUrl; modalThumbnail.style.display = 'block'; } 
            else { modalThumbnail.style.display = 'none'; }
            document.getElementById('modal-title').innerText = bookData.title;
            document.getElementById('modal-author').innerText = `by ${bookData.author}`;
            document.getElementById('modal-description').innerText = bookData.description || 'No description available.';
            const statusEl = document.getElementById('modal-status');
            const statusText = bookData.status.charAt(0).toUpperCase() + bookData.status.slice(1);
            statusEl.innerText = statusText;
            statusEl.className = `text-sm font-semibold mb-4 inline-block px-3 py-1 rounded-full ${bookData.status === 'available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`;
            modal.classList.remove('opacity-0', 'pointer-events-none', 'scale-95');
        }
        function closeModal() {
            modal.classList.add('opacity-0', 'scale-95');
            setTimeout(() => modal.classList.add('pointer-events-none'), 300);
        }
        libraryContent.addEventListener('click', (e) => {
            const bookCard = e.target.closest('.book-card');
            if (bookCard) { 
                const bookData = JSON.parse(bookCard.getAttribute('data-book'));
                showModal(bookData); 
            }
        });
        document.getElementById('close-modal').addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target.id === 'modal') { closeModal(); } });

    </script>
</body>
</html>
