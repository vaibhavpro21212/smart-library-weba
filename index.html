<body class="bg-gray-50">

    <!-- Login Page -->
    <div id="login-page" class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-6">
                 <h1 class="text-3xl font-bold text-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    Smart Library
                </h1>
                <p class="text-gray-500 mt-2">Please sign in with your university email.</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="email-input" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email-input" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., student123@uni.ac.in">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password-input" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                </div>
            </div>
            <p id="login-error" class="text-red-500 text-sm mt-2 text-center h-4"></p>
            <button id="login-btn" class="mt-4 w-full bg-indigo-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
                <span id="login-btn-text">Login</span>
                <div id="login-spinner" class="spinner animate-spin rounded-full h-5 w-5 border-2 border-white hidden ml-2"></div>
            </button>
            <div class="text-center mt-4">
                <a href="#" id="forgot-password-link" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <!-- Main App Content -->
    <div id="main-app" class="hidden h-screen">
        <!-- (The rest of the HTML for the main app is identical to the last version) -->
    </div>
    
    <!-- Modals -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 pointer-events-none scale-95 z-50">
       <!-- (Modal HTML is identical to the last version) -->
    </div>
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        // --- NEW: Import Firebase Auth functions ---
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB9oY6IJciaFp1THAJ0VeI7rpSrefj5sk",
            authDomain: "smartlibrary-e03f7.firebaseapp.com",
            projectId: "smartlibrary-e03f7",
            storageBucket: "smartlibrary-e03f7.appspot.com",
            messagingSenderId: "524474984955",
            appId: "1:524474984955:web:4cb81fb71499be9425835e"
        };
        
        let db, auth;
        let allShelves = [], allBooks = [], allDemands = [], myWishlistBooks = [];
        let currentUser = null; // This will hold the user object from Auth
        let userProfile = null; // This will hold the profile from Firestore
        let listeners = { library: null, wishlist: null, demands: null };

        const dom = {
            loginPage: document.getElementById('login-page'),
            mainApp: document.getElementById('main-app'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            // ... (All other DOM selectors are the same as the previous full version)
        };

        try { 
            const app = initializeApp(firebaseConfig); 
            db = getFirestore(app); 
            auth = getAuth(app); 
            // --- NEW: Auth State Listener ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    currentUser = user;
                    // Fetch the corresponding profile from Firestore
                    const profileDoc = await getDoc(doc(db, "students", user.uid));
                    if (profileDoc.exists()) {
                        userProfile = profileDoc.data();
                    }
                    showApp();
                } else {
                    // User is signed out.
                    showLogin();
                }
            });
        } 
        catch (e) { document.body.innerHTML = `<p class="text-red-500 text-center py-10">Error initializing app.</p>`; }

        function setLoginButtonLoading(isLoading) { /* (Unchanged) */ }
        function showApp() { pages.login.classList.add('hidden'); pages.main.classList.remove('hidden'); showPage('library'); }
        function showLogin() { /* (Unchanged) */ }

        dom.loginBtn.addEventListener('click', async () => {
            setLoginButtonLoading(true);
            const email = dom.emailInput.value.trim();
            const password = dom.passwordInput.value.trim();
            dom.loginError.textContent = '';
            if (!email || !password) {
                dom.loginError.textContent = 'Please enter email and password.';
                setLoginButtonLoading(false);
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // The onAuthStateChanged listener will handle showing the app
            } catch (error) {
                dom.loginError.textContent = 'Invalid email or password.';
                console.error("Login failed:", error.message);
            } finally {
                setLoginButtonLoading(false);
            }
        });

        dom.logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            // The onAuthStateChanged listener will handle showing the login page
        });

        dom.forgotPasswordLink.addEventListener('click', async () => {
            const email = dom.emailInput.value.trim();
            if (!email) {
                dom.loginError.textContent = 'Enter your email to reset password.';
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                alert(`Password reset link sent to ${email}. Please check your inbox.`);
            } catch (error) {
                dom.loginError.textContent = 'Could not send reset email.';
                console.error("Password reset error:", error.message);
            }
        });

        dom.changePasswordBtn.addEventListener('click', async () => {
            const currentPassword = dom.currentPasswordInput.value;
            const newPassword = dom.newPasswordInput.value;
            // ... (validation is the same)

            try {
                // For security, Firebase requires the user to re-authenticate before changing a password.
                const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
                await reauthenticateWithCredential(currentUser, credential);
                
                // If re-authentication is successful, update the password.
                await updatePassword(currentUser, newPassword);
                
                dom.passwordChangeStatus.className = 'text-green-500 text-sm mt-2 text-center h-4';
                dom.passwordChangeStatus.textContent = 'Password updated successfully!';
                // No need to update Firestore, Auth handles it.
            } catch (error) {
                dom.passwordChangeStatus.className = 'text-red-500 text-sm mt-2 text-center h-4';
                dom.passwordChangeStatus.textContent = 'Incorrect current password.';
                console.error("Password change error:", error);
            }
        });
        
        // --- Updated rendering functions to use `userProfile` ---
        function renderProfile() {
            if (!userProfile) return;
            dom.profileName.textContent = userProfile.name || 'Student';
            dom.profileRollNo.textContent = `Roll No: ${userProfile.rollNo}`;
            // ... (rest of profile rendering is the same, using userProfile)
            generateQRCode();
        }

        function generateQRCode() {
            if (!userProfile || !userProfile.rollNo) return;
            QRCode.toCanvas(dom.qrCodeCanvas, userProfile.rollNo, { width: 160 }, function (error) { 
                if (error) console.error(error);
            });
        }
        
        // --- All other data listeners and rendering functions are updated to use the UID ---
        // For example, the wishlist listener now looks like this:
        function listenForWishlistData() {
            if (!db || !currentUser) return;
            const wishlistRef = collection(db, "wishlists", currentUser.uid, "books");
            // ... (rest of the function is similar)
        }

        // --- (The rest of the app's rendering and feature logic is identical in structure,
        //      but now uses `currentUser.uid` for all database paths and security.) ---

    </script>
</body>
</html>
